<!DOCTYPE html>
<html lang="en">
	<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Map of Dalhousie University in Halifax, NS, Canada</title>
		<link rel="stylesheet" href="css/style.css">
	</head>

	<body>
		<div class="container">
      <!-- Create the header and search bar -->
      <div class="name">
        <h2>Discover Halifax</h2>
      </div>
			<div class="search-bar">
				<input placeholder="type keyword to filter" class="filter" data-bind="value: keyword, valueUpdate: 'keyup'" autocomplete="on">
			</div>

      <!-- Create the list of venues -->
			<div class="list">
					<ul data-bind="foreach: displayVenues">
						<li data-bind="text: name, event:{click: info, mouseover: bounce}"></li>
					</ul>
			</div>

      <!-- Create the map container -->
			<div id="map"></div>
		</div>

    <!-- Load all the scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="js/knockout-3.4.0.js"></script>
    <script src="js/app.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyDm967rkD_JP7W2Bul2U5x-qlB7k_i4Nt8&callback=onMapSuccess" onerror="onMapError()"></script>

	</body>
</html>
